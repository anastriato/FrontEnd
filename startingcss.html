<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            html { font-size: 24px;}
            body {background: lightpink url("http://clipart-library.com/images_k/bunny-face-silhouette/bunny-face-silhouette-2.png") no-repeat fixed top right;}  
            h1 {font-style: normal; font-weight: bold; color:aquamarine;}
            p{color:#FFFFFF;} 
            p{font-family: arial,sans-serif;}
            p{font-style: italic;}  
            a:link{color: whitesmoke; text-decoration: none;}
            a:visited{color:aqua; text-decoration: none;}
            a:hover{color:orange; text-decoration: underline; background-color: azure;}
            a:active{color: black; background-color: black;}
        </style>
        <title>Introdução ao CSS</title>
    </head>
    <body >
        <h1>Bem vindo!</h1>
        <p>Ana é linda</p>
        <p>Novas fontes</p>
        <a href="http://clipart-library.com/images_k/bunny-face-silhouette/bunny-face-silhouette-2.png">Imagem de fundo</a>
    </body>
</html>
